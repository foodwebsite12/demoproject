<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voice Search Example</title>
</head>
<body>
    <form action="">
        <input type="text" id="searchBox" name="searchBox" placeholder="Speak your search...">
        <input type="submit" value="Search">
        <input type="button" value="Voice Search" onclick="startVoiceRecognition()">
    </form>

    <script>
        function startVoiceRecognition() {
            // Check if the browser supports speech recognition
            if ('webkitSpeechRecognition' in window) {
                var recognition = new webkitSpeechRecognition();

                recognition.onresult = function(event) {
                    var transcript = event.results[0][0].transcript;
                    document.getElementById('searchBox').value = transcript;
                    recognition.stop();
                };

                recognition.start();
            } else {
                alert('Speech recognition not supported in this browser.');
            }
        }
    </script>
</body>
</html>
